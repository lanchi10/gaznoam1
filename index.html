<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>אפליקציית תדלוק - גירסת נעם 1</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.5/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #007acc;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 18px;
      margin: 10px 0;
      background-color: #007acc;
      color: white;
      border: none;
      border-radius: 5px;
    }
    input[type="file"] {
      display: none;
    }
    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    #stats {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>אפליקציית תדלוק - גירסת נעם 1</h1>

  <button onclick="document.getElementById('odo').click()">📸 צלמו את הספידומטר</button>
  <input type="file" accept="image/*" capture="environment" id="odo" onchange="processImage(event, 'odo')">

  <button onclick="document.getElementById('receipt').click()">📸 צלמו את המשאבה</button>
  <input type="file" accept="image/*" capture="environment" id="receipt" onchange="processImage(event, 'receipt')">

  <button onclick="saveEntry()">✅ אשרו ושמרו</button>

  <table id="fuelTable">
    <thead>
      <tr>
        <th>תאריך</th>
        <th>ק"מ</th>
        <th>ליטרים</th>
        <th>מחיר כולל</th>
        <th>מחיר לליטר</th>
        <th>מרחק</th>
        <th>ק"מ לליטר</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="stats">
    <canvas id="chart" height="150"></canvas>
  </div>

  <script>
    let entries = JSON.parse(localStorage.getItem("fuelData") || "[]");
    let odoNow = 0, liters = 0, totalPrice = 0, dateNow = new Date().toISOString().slice(0, 10);

    function processImage(event, type) {
      const file = event.target.files[0];
      if (!file) return;

      Tesseract.recognize(file, 'eng')
        .then(({ data: { text } }) => {
          if (type === 'odo') {
            const kmMatch = text.match(/\d{4,6}/);
            odoNow = kmMatch ? parseInt(kmMatch[0]) : 0;
          } else {
            const litersMatch = text.match(/(\d{1,3}(\.\d+)?)[ ]?L/);
            const priceMatch = text.match(/(\d{2,4}(\.\d+)?)[₪]/);
            liters = litersMatch ? parseFloat(litersMatch[1]) : 0;
            totalPrice = priceMatch ? parseFloat(priceMatch[1]) : 0;
          }
        });
    }

    function saveEntry() {
      if (!odoNow || !liters || !totalPrice) return alert("נא לצלם את הספידומטר ואת המשאבה.");

      const last = entries.length ? entries[entries.length - 1] : null;
      const kmBefore = last ? last.km : odoNow;
      const kmDiff = odoNow - kmBefore;
      const pricePerLiter = (totalPrice / liters).toFixed(2);
      const efficiency = kmDiff > 0 ? (kmDiff / liters).toFixed(2) : 0;

      const entry = {
        date: dateNow,
        km: odoNow,
        liters,
        total: totalPrice,
        perLiter: pricePerLiter,
        kmDiff,
        efficiency
      };
      entries.push(entry);
      localStorage.setItem("fuelData", JSON.stringify(entries));
      renderTable();
    }

    function renderTable() {
      const tbody = document.querySelector("#fuelTable tbody");
      tbody.innerHTML = "";
      entries.forEach(e => {
        tbody.innerHTML += `
          <tr>
            <td>${e.date}</td>
            <td>${e.km}</td>
            <td>${e.liters}</td>
            <td>${e.total}</td>
            <td>${e.perLiter}</td>
            <td>${e.kmDiff}</td>
            <td>${e.efficiency}</td>
          </tr>`;
      });
      drawChart();
    }

    function drawChart() {
      const ctx = document.getElementById("chart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: entries.map(e => e.date),
          datasets: [{
            label: "צריכת דלק (ק"מ לליטר)",
            data: entries.map(e => e.efficiency),
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    renderTable();
  </script>
</body>
</html>
